<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css" />
        <title>CashApp</title>
    </head>
    <body>
        <div class="container">
            <h1 class="heading">Cash Manager</h1>
            <p class="description">
            Enter the bill and cash given to know the number of notes to return.
            </p>
            <label for="bill-amount">Bill Amount:</label>
            <input id="bill-amount" type="text" />
            <label for="cash-given">Cash Given:</label>
            <input id="cash-given" type="text" />
            <button id="check-button">Check</button>
            <p id="error-message"></p>
            <table class="change-table">
            <caption>
                <tr>
                    <th>No. of notes</th>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                </tr>
            </caption>
            <!-- <tr>
                <th>Value of notes</th>
                <td></td>
            </tr> -->
            <tr>
                <th>Note</th>
                <th>2000</th>
                <th>500</th>
                <th>100</th>
                <th>20</th>
                <th>10</th>
                <th>5</th>
                <th>1</th>
            </tr>
            </table>
            <img src="https://m.media-amazon.com/images/I/51lULJRQQsL._SL1000_.jpg"
        </div>
        </body>
    <script src="./script.js"></script>
</html>
